    <link rel="stylesheet" href="css/all.css">

<body>
    <header>
        <div class="navBar">
            <div class="navContent">
                <div class="navBrand text-primary">
                    <a href="index.html">Online Shopping</a>
                </div>
                <div class="user-info">
                    <div class="user-info-content text-primary">

                    </div>
                </div>
                <ul class="nav-links">

                    <li class="nav-links-item">

                </div>
